<html>
    <head>
        <script src="../../target/warp9.js"></script>
    </head>
    <body>
        <div id="canvas"></div>
    </body>
    <script type="text/javascript">
        var Cell = warp9.Cell;

        function NAME(firstName, lastName) {
            var fullName = warp9.do(function(){
                return firstName.get() + " " + lastName.get();
            });
            return ["div",
                ["div",
                    "First name:", ["input-text", firstName]],
                ["div",
                    "Last name:", ["input-text", lastName]],
                ["div", fullName]
            ];
        }

        warp9.render(canvas, NAME(new Cell("Denis"), new Cell("Rystsov")));
    </script>
</html>
