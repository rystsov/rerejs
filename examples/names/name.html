<html>
    <head>
        <script src="../../target/warp9.js"></script>
    </head>
    <body>
        <div id="canvas"></div>
    </body>
    <script type="text/javascript">
        var Cell = warp9.reactive.Cell;

        function NAME(firstName, lastName) {
            var fullName = firstName.bind(function(first){
                return lastName.bind(function(last){
                    return new Cell(first + " " + last);
                });
            });
            return ["div",
                ["div",
                    "First name:", ["input-text", firstName]],
                ["div",
                    "Last name:", ["input-text", lastName]],
                ["div", fullName]
            ];
        }

        var renderer = warp9.ui.renderer;
        renderer.render(canvas, NAME(new Cell("Denis"), new Cell("Rystsov")));
    </script>
</html>
