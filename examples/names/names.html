<html>
    <head>
        <script src="../../target/warp9.js"></script>
    </head>
    <body>
        <div id="canvas"></div>
    </body>
    <script type="text/javascript">
        var Cell = warp9.reactive.Cell;
        var List = warp9.reactive.List;

        function NAME(firstName, lastName) {
            var fullName = firstName.bind(function(first){
                return lastName.bind(function(last){
                    return new Cell(first + " " + last);
                });
            });
            return ["div",
                ["div",
                    "First name:", ["input-text", firstName]],
                ["div",
                    "Last name:", ["input-text", lastName]],
                ["div", fullName]
            ];
        }

        function NAMES(names) {
            return ["div", names.lift(function(name){ return NAME(name.firstName, name.lastName); })];
        }

        var renderer = warp9.ui.renderer;
        renderer.render(canvas, NAMES(new List([
            {firstName: new Cell("Denis"), lastName: new Cell("Rystsov")},
            {firstName: new Cell("Lisa"), lastName: new Cell("Kosyachenko")}
        ])));
    </script>
</html>
