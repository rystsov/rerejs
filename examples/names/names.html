<html>
    <head>
        <script src="../../target/warp9.js"></script>
    </head>
    <body>
        <div id="canvas"></div>
    </body>
    <script type="text/javascript">
        var Cell = warp9.Cell;
        var List = warp9.List;

        function NAME(firstName, lastName) {
            var fullName = warp9.do(function(){
                return firstName.get() + " " + lastName.get();
            });
            return ["div",
                ["div",
                    "First name:", ["input-text", firstName]],
                ["div",
                    "Last name:", ["input-text", lastName]],
                ["div", fullName]
            ];
        }

        function NAMES(names) {
            return ["div", names.lift(function(name){ return NAME(name.firstName, name.lastName); })];
        }

        warp9.render(canvas, NAMES(new List([
            {firstName: new Cell("Denis"), lastName: new Cell("Rystsov")},
            {firstName: new Cell("Lisa"), lastName: new Cell("Kosyachenko")}
        ])));
    </script>
</html>
